<div
  class="game-item"
  [attr.data-played]="played"
  matRipple
  [matRippleUnbounded]="true"
  [matRippleRadius]="40"
  [matRippleColor]="'rgba(202, 151, 42, 0.253)'"
  [matRippleDisabled]="played"
>
  <img
    *ngIf="itemType"
    src="{{ typeImgSrc }}"
    [attr.data-played]="played"
    [attr.data-orientation]="orientation"
    (click)="onGameItemClick()"
    [ngClass]="{
      'animate-top': played && orientation === 'down',
      'animate-bottom': played && orientation === 'up'
    }"
    alt="{{ itemType }}"
    [class]="itemType"
  />
</div>
