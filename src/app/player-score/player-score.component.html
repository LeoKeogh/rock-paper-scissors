<mat-spinner *ngIf="!player" [diameter]="70"></mat-spinner>
<div *ngIf="player" class="player-score">
  <span class="name">{{ displyedName }}</span>
  <span
    class="points"
    [matTooltip]="pointsTooltip"
    matTooltipClass="points-tooltip"
    matTooltipPosition="right"
    >{{ displyedPoints }}</span
  >
</div>
