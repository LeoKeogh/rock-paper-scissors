<div class="game-board">
  <span class="game-board-title" [attr.data-gore-enabled]="goreEnabled">{{ title }}</span>
  <div class="buttons">
    <div class="new-game-button button" (click)="clicksOnNewGame()">
      New Game
    </div>
    <div class="enable-gore-button button" (click)="clicksOnGoreSwitch()">
      {{ goreEnabled ? "Disable Gore" : "Enable Gore" }}
    </div>
  </div>
  <div class="computer-options">
    <app-player-score [player]="computer"></app-player-score>
  </div>

  <app-game-items-played
    [computerItemType]="computer?.playedItem"
    [humanItemType]="human?.playedItem"
    [goreEnabled]="goreEnabled"
    [easterEnabled]="easterEnabled"
    [humanResult]="humanResult"
  ></app-game-items-played>

  <div class="player-options">
    <app-game-items
      [easterEnabled]="easterEnabled"
      (clicksOnGameItem)="clicksOnGameItem($event)"
    ></app-game-items>
    <app-player-score [player]="human"></app-player-score>
  </div>

  <app-hall-of-fame
    [players]="hallOfFamePlayers"
    [playerName]="human?.name"
  ></app-hall-of-fame>
  <app-egg
    [easterEnabled]="easterEnabled"
    (clicksOnEgg)="clicksOnEgg()"
  ></app-egg>
</div>
